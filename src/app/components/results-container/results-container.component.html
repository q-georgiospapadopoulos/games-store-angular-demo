<div>
  <p-card class="results-card">
    <div *ngIf="results.length === 0" class="no-results">No results found.</div>
    <div *ngIf="results.length > 0" class="results-container">
      <p-tabs [value]="initialTab">
        <p-tablist class="tab-list card-header">
          <div>
            <p-button
              label="Buy"
              icon="pi pi-cart-plus"
              size="small"
              class="buy-button"
              variant="outlined"
            />
          </div>
          <div class="flex">
            <p-tab value="table"> <i class="pi pi-table mr"></i> Table </p-tab>
            <p-tab value="list"> <i class="pi pi-list mr"></i> List </p-tab>
            <p-tab value="grid"> <i class="pi pi-th-large mr"></i> Grid </p-tab>
          </div>
        </p-tablist>
        <p-divider class="!m-0 !p-0"></p-divider>
        <p-tabpanels class="tab-panels !m-0 !p-0">
          <p-tabpanel value="table">
            <app-table-tab [results]="results"></app-table-tab>
          </p-tabpanel>
          <p-tabpanel value="list">
            <app-list-tab [results]="results"></app-list-tab>
          </p-tabpanel>
          <p-tabpanel value="grid">
            <app-grid-tab [results]="results"></app-grid-tab>
          </p-tabpanel>
        </p-tabpanels>
      </p-tabs>
    </div>
  </p-card>
</div>
