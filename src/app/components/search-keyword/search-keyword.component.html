<div class="input-clear-wrapper">
  <input
    type="text"
    pInputText
    [(ngModel)]="keyword"
    placeholder="keyword"
    class="search-keyword"
    (blur)="storeKeywordToStore(index, keyword)"
  />
  <i
    class="pi pi-times input-clear-icon"
    *ngIf="keyword"
    (click)="keyword = ''; storeKeywordToStore(index, '')"
    tabindex="0"
  ></i>
</div>
